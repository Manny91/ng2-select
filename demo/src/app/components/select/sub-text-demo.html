<div class="selectivity-input example-input"
     style="width: 300px; margin-bottom: 20px;">
  <h3>Select a character (secondary text displayed)</h3>
  <ng-select [allowClear]="true"
             [items]="items"
             placeholder="No character selected"></ng-select>
  <p></p>
  <pre>{{value.text}}</pre>


</div>
